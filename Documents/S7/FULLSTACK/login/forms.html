<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academics Form</title>
    <link rel="stylesheet" href="style2.css"> <!-- External CSS link -->
</head>
<body>
    <form method="post">
        <h1>Forms for Academics</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="conf_password">Confirm Password:</label>
        <input type="password" id="conf_password" name="conf_password" required><br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="4" cols="50"></textarea><br><br>

        <div class="gender">
            <label for="gender">Gender:</label><br>
            <label><input type="radio" id="male" name="gender" value="male" required> Male</label><br>
            <label><input type="radio" id="female" name="gender" value="female" required> Female</label><br>
            <label><input type="radio" id="other" name="gender" value="other" required> Other</label><br><br>
        </div>

        <div class="qualification">
            <label for="qualification">Qualification:</label><br>
            <label><input type="checkbox" id="10th" name="qualification" value="10th"> 10th</label><br>
            <label><input type="checkbox" id="12th" name="qualification" value="12th"> 12th</label><br>
            <label><input type="checkbox" id="ug" name="qualification" value="ug"> Undergraduate (UG)</label><br>
            <label><input type="checkbox" id="pg" name="qualification" value="pg"> Postgraduate (PG)</label><br><br>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
